<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" id="search-box" searchbox ="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
      </section>
      <div class="Recent">
        <div class="temp"><span id="temp"></span></div>
        <div class="weather" id="weather"></div>
        <div class="humidity" id="humidity">Humidity:</div>
        <div class="pressure" id="pressure">Pressure:1009 pa</div>
      </div>      
    </main>
  </div>
  <script src="main.js"></script>
  <footer>Dependra Thapa
    2330474
  </footer>
</body>
</html>
